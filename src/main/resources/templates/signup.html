<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Document</title>
</head>
<body>

	<section>

		<div class="container">

			<div class="row">

				<div class="col-md-6 offset-md-3">


					<div class="my-card mt-2">
					
						<div class="container text-center" >
							<img class="center" style="width:100px" th:src="@{/img/membership.png}" alt="" />
						
						</div>

						<h1 class="text-center">Register Here !!</h1>
						

						<form th:action="@{/do_register}" method="post" th:object="${user}">

							
							<!-- name field  -->
							
							<div class="form-group">
								
								<label for="exampleFormControlInput1">Your Name</label> 
								
								 
								<input						
							        name ="name" 
									type="text" 
									class="form-control" 
									id="name_field"
									placeholder="Enter name "
									required
									th:value="${user.name}">
							</div>
							
							<!-- email field  -->
							
							<div class="form-group">
								
								<label for="exampleFormControlInput1">Your Email</label> 
								
								<input
									name ="email"
									type="email" 
									class="form-control" 
									id="email_field"
									placeholder="name@example.com"
									required
									th:value="${user.email}"
									>
							</div>
							
							<!-- password field  -->
							
							<div class="form-group">
								
								<label for="exampleFormControlInput1">Your Password</label> 
								
								<input
									name ="password"
									type="password" 
									class="form-control" 
									id="password_field"
									placeholder="enter password"
									>
							</div>
							
							<!-- user about field  -->
							
							<div class="form-group">
							
								<textarea name ="about" th:value="${user.about}" placeholder="Enter About yourself" rows="6" class="form-control"></textarea>
							</div>
							
							<!-- terms and condition   -->
							
							<div class="form-group form-check text-center">
							
							  <input type="checkbox" 
							  name="agreement"
							  class="form-check-input"
							  id="agreement"
							  />
							
							<label for="agreement">Accept terms and conditions</label>
					
							
							</div>
					
							
							<div class="container text-center">
							
								<button type="submit" class="btn bg-primary text-white btn-block">Submit</button>
							
								<button type="reset" class="btn bg-warning text-white btn-block">Reset</button>
							
							</div>
							
							
							
						</form>

					</div>


				</div>


			</div>

		</div>

	</section>


</body>
</html>
